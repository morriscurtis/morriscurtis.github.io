<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Mo's Stuff</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main-container">
			<div id="avatar-container">
				<img src="images/avatar.svg" alt="Mo">
			</div>
			<h1>Mo's Corner</h1>
			<div class="section-container">
				<h2>Tools</h2>
				<div class="tool-entry">
					<a class="left-most tool-entry-button">
						<img src="images/brn.svg" alt="brn Logo">
						<div class="app-name">brn</div>
						<div class="version-tag">v0.1.0</div>
					</a>
					<a class="tool-entry-button">
						<img src="images/windows.svg" alt="Download for Windows">
					</a>
					<a class="right-most tool-entry-button">
						<img src="images/apple.svg" alt="Download for macOS">
					</a>
				</div>
				<div class="tool-entry">
					<a class="left-most tool-entry-button">
						<img src="images/nex.svg" alt="nex Logo">
						<div class="app-name">nex</div>
						<div class="version-tag">v0.1.0</div>
					</a>
					<a class="tool-entry-button">
						<img src="images/windows.svg" alt="Download for Windows">
					</a>
					<a class="right-most tool-entry-button">
						<img src="images/apple.svg" alt="Download for macOS">
					</a>
				</div>
				<div class="tool-entry">
					<a class="left-most tool-entry-button">
						<img src="images/red.svg" alt="red Logo">
						<div class="app-name">red</div>
						<div class="version-tag">v0.1.0</div>
					</a>
					<a class="tool-entry-button">
						<img src="images/windows.svg" alt="Download for Windows">
					</a>
					<a class="right-most tool-entry-button">
						<img src="images/apple.svg" alt="Download for macOS">
					</a>
				</div>
				<div class="tool-entry">
					<a class="left-most tool-entry-button">
						<img src="images/rng.svg" alt="rng Logo">
						<div class="app-name">rng</div>
						<div class="version-tag">v0.1.0</div>
					</a>
					<a class="tool-entry-button">
						<img src="images/windows.svg" alt="Download for Windows">
					</a>
					<a class="right-most tool-entry-button">
						<img src="images/apple.svg" alt="Download for macOS">
					</a>
				</div>
				<div class="tool-entry">
					<a class="left-most tool-entry-button">
						<img src="images/teamsify.svg" alt="teamsify Logo">
						<div class="app-name">teamsify</div>
						<div class="version-tag">v0.2.1</div>
					</a>
					<a class="tool-entry-button">
						<img src="images/windows.svg" alt="Download for Windows">
					</a>
					<a class="right-most tool-entry-button">
						<img src="images/apple.svg" alt="Download for macOS">
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
